<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
    <main>
        <ul>
            {% for destination in destinations %}
                <li>
                    <a href="{% url 'destination:detail' destination.slug %}">
                        {{ destination.name }} ({{ destination.country }})
                    </a>
                </li>
            {% empty %}
                <h1>No destinations.</h1>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
