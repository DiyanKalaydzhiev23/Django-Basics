<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Travel Explorer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --brand-primary: #1b6ca8;
            --brand-accent: #f7b500;
        }
        body {
            background: radial-gradient(circle at 15% 20%, #f2f7ff 0, #eef2ff 30%, #ffffff 60%);
            min-height: 100vh;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        .navbar {
            box-shadow: 0 8px 18px rgba(27, 108, 168, 0.12);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .card {
            border: none;
            box-shadow: 0 16px 36px rgba(20, 44, 87, 0.08);
        }
        .badge-soft {
            background-color: rgba(27, 108, 168, 0.08);
            color: var(--brand-primary);
        }
        .text-accent {
            color: var(--brand-primary);
        }
        .pill {
            width: 42px;
            height: 42px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(27, 108, 168, 0.08);
            color: var(--brand-primary);
            font-weight: 700;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(120deg, #1b6ca8, #144b78);">
    <div class="container">
        <a class="navbar-brand" href="{% url 'destination:index' %}">Travel Explorer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'destination:list' %}">Destinations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'review:list' %}">Reviews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="py-4 text-center text-muted small">
    <div class="container">
        Built with Django and Bootstrap.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
